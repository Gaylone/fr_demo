<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<link href="asserts/css/SYSFrame.css" rel="stylesheet" type="text/css" />
		<link href="asserts/font/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="asserts/css/module.css" rel="stylesheet" type="text/css" />
		<link href="asserts/css/pages.css" rel="stylesheet" type="text/css" />
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<title>农户管理</title>
		<script src="asserts/js/jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="asserts/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="asserts/js/jquery.nicescroll.js" type="text/javascript"></script>
		<script src="asserts/js/HUpages.js" type="text/javascript"></script>
		<script src="asserts/js/other/farmer.js" type="text/javascript"></script>
		<script src="asserts/js/template.js" type="text/javascript"></script>
		<!--[if lt IE 9]>
          <script src="asserts/js/html5shiv.js" type="text/javascript"></script>
          <script src="asserts/js/css3-mediaqueries.js"  type="text/javascript"></script>
        <![endif]-->
	</head>

	<body id="situation" class="pagebox">
		<div class="pages-style">
			<!--左侧菜单栏-->

			<!--右侧内容-->
			<div class="bk-con-message message-section" id="iframe_box">
				<!--编辑内容-->
				<div class="operation  mb15 relative">
					<button  class="btn button_btn bg-deep-blue menuUl_title" type="button" data-toggle="modal" data-target="#myModal" title="添加农户">
						<i class="iconfont"></i>&nbsp;添加农户
					</button>
					<span class="sumQuantity">农户数量：<em id="quantity"></em>人</span>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="myModalLabel">新增农户</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="fname">姓名</label>
									<input type="text" class="form-control" id="fname" placeholder="姓名">
									<span class="message" id="NameMessage"></span>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="sex" id="male" value="男" checked/>
										男</br>
										<input type="radio" name="sex" id="female" value="女" checked/>
										女
									</label>
								</div>
								<div class="form-group">
									<label for="faddress">住址</label>
									<input type="text" class="form-control" id="faddress" placeholder="住址">
									<span class="message" id="AddressMessage"></span>
								</div>
								<div class="form-group">
									<label for="fphone">电话</label>
									<input type="text" class="form-control" id="fphone" placeholder="联系电话">
									<span class="message" id="PhoneMessage"></span>
								</div>
								<div class="form-group">
									<label for="fidnum">身份证号码</label>
									<input type="text" class="form-control" id="fidnum" placeholder="身份证">
									<span class="message" id="IDMessage"></span>
								</div>
								<div class="form-group">
									<label for="fbirth">生日</label>
									<input type="date" class="form-control" id="fbirth">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary" id="saveFarmer">保存</button>
							</div>
						</div>
					</div>
				</div>

				<!--列表内容-->
				<div class="page_content clearfix mb15 table-module ">
					<table class="gallery table table_list table_striped table-bordered " id="tableList">
						<thead>
							<tr>

								<th width="120">FID</th>
								<th width="100">姓名</th>
								<th width="50">性别</th>
								<th width="350">住址</th>
								<th width="150">电话</th>
								<th width="100">状态</th>

							</tr>
						</thead>
						<tbody id="productlist">
						<tr class="relative" th:each="farmer,farmerList:${farmerPOJOList}">

							<td th:text="${farmer.fid}"></td>
							<td th:text="${farmer.fName}"></td>
							<td th:text="${farmer.fSex}"></td>
							<td th:text="${farmer.fAddress}"></td>
							<td th:text="${farmer.fPhone}"></td>
							<td th:switch="${farmer.status}">
								<span th:case="0" class="name_status  plf10 btn btn-gray" data-id="0">下架</span>
								<span th:case="1" class="name_status  plf10 btn btn-green" data-id="1">上架</span>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>

</html>

<script>
	$(function() {
		//内页框架结构编辑
		$("#situation").Hupage({
				slide: '#breadcrumb',
				padding: 15,
				menuModule: '#bk-con-menu', //菜单模块
				pagecontent: '.page_content', //自定义属性
				operation: '.operation', //自定义属性
				scrollbar: function(e) {
					e.niceScroll({
						cursorcolor: "#dddddd",
						cursoropacitymax: 1,
						touchbehavior: false,
						cursorwidth: "3px",
						cursorborder: "0",
						cursorborderradius: "3px",
					});
				},
				expand: function(thisBox, settings) {
					var pc = "";
					$(settings.pagecontent).css("margin-bottom") != null ? pc = parseInt($(settings.pagecontent).css("margin-bottom").replace("px", "")) : '';
					$(settings.pagecontent).css({
						height: $(window).height() - $(settings.operation).outerHeight() - pc - (settings.padding * 2)
					})
					settings.scrollbar($(settings.slide) && $(settings.pagecontent));
					//获取设置url
					$.getUrlParam = function(name) {
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) return unescape(r[2]);
						return null;
					}
					var id = $.getUrlParam('fid'); //获取其中的参数值
					//编辑数据
					var advertisMore = function(callback) {
						$.ajax({
							url: "asserts/json/farmer.json",
							type: "GET",
							dataType: 'json',
							success: function(ret) {
								typeof callback == 'function' && callback(ret);
							},
						});
					};
					advertisMore(function(listArr) {
						var listhtml = $('#productlist');
						var html = template('producthtml', {
							id: id,
							list: listArr.data,
							sorts: listArr.sort
						});
						var s = listArr.data.length;
						$("#quantity").html(s);

						listhtml.append(html);
						new TableSorter("tableList", 4, 5, 7, 9); //设置
						$("#situation").Hupage({});//加载完数据执行
					});
		} //自定义方法
	});
	})
</script>
<script src="asserts/js/common.js" type="text/javascript"></script>
<style type="text/css">
	.message{
		font-size: 12px;
		color: red;
	}
</style>
